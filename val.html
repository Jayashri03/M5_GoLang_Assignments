<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        .error {
            color: red;
        }
    </style>
    
    <script>
        function validateForm() {
            // Name validation
            var name = document.getElementById("name").value;
            if (name.length < 3) {
                document.getElementById("nameError").innerText = "Name must be at least 3 characters long.";
                return false;
            } else {
                document.getElementById("nameError").innerText = "";
            }

            // Age validation
            var age = document.getElementById("age").value;
            if (age < 18 || age > 100) {
                alert("Age must be between 18 and 100.");
                return false;
            }

            // Email validation
            var email = document.getElementById("email").value;
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById("emailError").innerText = "Please enter a valid email address.";
                return false;
            } else {
                document.getElementById("emailError").innerText = "";
            }

            // Password validation
            var password = document.getElementById("password").value;
            if (password.length < 8) {
                document.getElementById("passwordError").innerText = "Password must be at least 8 characters long.";
                return false;
            } else {
                document.getElementById("passwordError").innerText = "";
            }

            return true; // Submit the form if all validations pass
        }
    </script>
</head>
<body>

<h2>Registration Form</h2>

<form id="myForm" onsubmit="return validateForm()" novalidate>

    <label for="name">Name (required, min 3 characters): </label><br>
    <input type="text" id="name" name="name" required minlength="3" /><br>
    <div id="nameError" class="error"></div>

    <label for="email">Email (required, valid email address):</label><br>
    <input type="email" id="email" name="email" required /><br>
    <div id="emailError" class="error"></div><br>

    <label for="age">Age (required, must be a number between 18 and 100):</label><br>
    <input type="number" id="age" name="age" required min="18" max="100" /><br><br>

    <label for="password">Password (required, min 8 characters):</label><br>
    <input type="password" id="password" name="password" required minlength="8" /><br>
    <div id="passwordError" class="error"></div><br>

    <input type="submit" value="Submit" />

</form>

</body>
</html>
