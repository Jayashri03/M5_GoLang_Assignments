<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center quiz-title">Quiz App</h1>
                <form id="quiz-form">
                    <div class="question">
                        <h2 id="question-text" class="question-text">Question goes here</h2>
                        <ul id="options" class="options-list">
                            <li><input type="radio" id="option1" name="option"><label for="option1">Option 1</label></li>
                            <li><input type="radio" id="option2" name="option"><label for="option2">Option 2</label></li>
                            <li><input type="radio" id="option3" name="option"><label for="option3">Option 3</label></li>
                            <li><input type="radio" id="option4" name="option"><label for="option4">Option 4</label></li>
                        </ul>
                    </div>
                    
                    <button id="submit-btn" class="btn btn-primary submit-btn">Submit</button>
                    <div id="result" class="result"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
